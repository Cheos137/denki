        <div class="d-flex align-vertical">

        <div class="d-flex align-vertical">
            <div>
                <h1 id="title" class="mb-3">Monty-Hall Problem - Admin panel</h1>
            </div>
            <button id="start-button" onclick="start()">Start Game</button>
            <div id="content-row-1" class="d-flex align-horizontal d-none">

            </div>
            <div id="content-row-2" class="d-flex align-horizontal d-none">

            </div>
        </div>
    </div>
